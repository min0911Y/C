<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Mdr-C-Tutorial</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-dark.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Mdr-C-Tutorial',
      namelink: '/总纲.md',
      repo: 'Mdr-C-Tutorial/C',
      //alias: {},
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          },
          image: function (href, title) {
            href = href.startsWith('/images/') ? href.slice(1) : href;
            return (
              '<img src="' + href + '" data-origin="' + href + '" alt="' + title + '">'
            );
          }
        }
      },//mermaid
      //homepage: '/总纲.md',//主页
      relativePath: true,//启用相对路径
      //loadSidebar: true,//启用侧边栏
      autoHeader: true,
      //subMaxLevel: 6,//文件目录
      auto2top: true,//自动回顶
      loadNavbar: true,//导航栏
      mergeNavbar: true,
      search: {
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 6
      }
    }
  </script>
  <!-- Mermaid -->
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
  </script>
  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify"></script>
  <!-- Mathjax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-latex"></script>
  <!-- Vue-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.js"></script>
  <!-- Prism.js -->
  <script src="//cdn.jsdelivr.net/npm/docsify-prism/dist/docsify-prism.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-core.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/plugins/autoloader/prism-autoloader.js"></script>
  <!-- Copy to clipboard-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-codedist/docsify-copy-code.js"></script>
  <!-- Search -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
  <!-- Count -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count/dist/countable.js"></script>
  <!-- PWA -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>

</html>
